<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Estoda{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="all.min.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a class="logo" href="#home">
        <img src="{% static 'images/logo.png' %}" alt="Logo" />
      </a>
      <nav>
        <ul>
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#about">About</a>
          </li>
          <li>
            <a href="#projects">Projects</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- {% block content %} {% endblock %} -->
      <div>
        <p>Welcome to my Website.</p>
        <img src="{% static 'images/logo.png' %}" alt="logo" />
      </div>
    </main>
    <footer>
      <div>
        <div class="logo">
          <a href="{% url 'home' %}"
            ><img src="{% static 'images/logo.png' %}" alt=""
          /></a>
        </div>
        <div class="links">
          <a class="git" href="https://github.com/Estoda" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a
            class="linkedin"
            href="https://www.linkedin.com/in/ahmed-amin-b9393a26a/"
            target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a class="x" href="https://x.com/AhmedAmin82253" target="_blank"
            ><i class="fa-brands fa-square-x-twitter"></i
          ></a>
        </div>
      </div>
      <p>&copy: 2024 Ahmed Amin. All rights reserved.</p>
    </footer>
  </body>
</html>
